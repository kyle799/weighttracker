<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Time Tracker</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Dark Mode Toggle Slider -->
    <div class="dark-mode-toggle">
        <label class="toggle-switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Week Title -->
    <h1 id="week-title">Week of [Date]</h1>

    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Minutes</th>
                <th>Agree</th>
                <th>Dispute</th>
            </tr>
        </thead>
        <tbody id="schedule-body">
            <!-- Rows will be populated here -->
        </tbody>
        <tfoot>
            <tr>
                <td>Total Minutes:</td>
                <td id="total-minutes">0</td>
                <td colspan="2" id="goal-cell">0/210 minute goal</td>
            </tr>
        </tfoot>
    </table>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="button-container">
        <button id="grab-data-button">Grab Data</button>
        <button id="submit-data-button" disabled>Submit Data</button>
    </div>

    <!-- Include the external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
